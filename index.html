
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3IPI - Igreja Conectada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#465EFF',
                yellow: '#FCFC30',
                darkBlue: '#1E3A8A',
              }
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(-3deg)' },
                '50%': { transform: 'translateY(-20px) rotate(-3deg)' },
              }
            },
            animation: {
              float: 'float 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Previne flashes brancos durante carregamento em modo escuro */
      html.dark {
        background-color: #111827;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
      }
    }
    </script>
    <!-- Script de entrada principal sem a barra inicial para maior compatibilidade -->
    <script type="module" src="index.tsx"></script>

  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
